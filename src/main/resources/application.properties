server.port=8083

dubbo.postman.env=LOCAL

#上传的jar文件的临时存储目录
dubbo.api.jar.dir=dubbo-postman

#nexus地址
nexus.url=http://192.168.236.7:8081/nexus/service/local/artifact/maven/redirect
nexus.url.releases=http://192.168.236.7:8081/nexus/service/local/repositories/thridparty/content/
redis.port = 6379
redis.host = 127.0.0.1
redis.pwd = 123456
redis.default.db = 0

#cas地址
app.service.home=http://127.0.0.1:8083
cas.url.prefix=http://cas.address.com

#单位是秒,开启cas的情况
server.servlet.session.timeout=86400

#jackson时间格式,用于在web页面显示
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8